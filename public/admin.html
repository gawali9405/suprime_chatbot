<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Telegram Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard-content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .users-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .users-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e9ecef;
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
        }

        .users-table tr:hover {
            background: #f8f9fa;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        .user-username {
            color: #666;
            font-size: 0.9em;
        }

        .user-id {
            color: #999;
            font-size: 0.8em;
        }

        .message-preview {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #666;
        }

        .message-time {
            color: #999;
            font-size: 0.8em;
        }

        .action-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background: #218838;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #5a6fd8;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .dashboard-content {
                padding: 20px;
            }

            .users-table {
                font-size: 0.9em;
            }

            .users-table th,
            .users-table td {
                padding: 10px;
            }

            .modal-content {
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Admin Dashboard</h1>
            <p>Manage your Telegram bot users and send messages</p>
        </div>

        <div class="dashboard-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalUsers">-</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeUsers">-</h3>
                    <p>Active Today</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalMessages">-</h3>
                    <p>Total Messages</p>
                </div>
            </div>

            <div class="users-section">
                <div class="section-title">
                    ðŸ‘¥ Users
                    <button class="refresh-btn" onclick="loadUsers()">ðŸ”„ Refresh</button>
                </div>

                <div id="loadingMessage" class="loading">
                    Loading users...
                </div>

                <div id="errorMessage" class="error" style="display: none;"></div>
                <div id="successMessage" class="success" style="display: none;"></div>

                <div id="usersTableContainer" style="display: none;">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Latest Message</th>
                                <th>Last Interaction</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>ðŸ“¤ Send Message</h2>
            <form id="messageForm">
                <div class="form-group">
                    <label for="recipientName">To:</label>
                    <input type="text" id="recipientName" readonly>
                    <input type="hidden" id="recipientUserId">
                </div>
                <div class="form-group">
                    <label for="messageText">Message:</label>
                    <textarea id="messageText" placeholder="Type your message here..." required></textarea>
                </div>
                <button type="submit" class="send-btn" id="sendButton">ðŸ“¤ Send Message</button>
            </form>
        </div>
    </div>

    <script>
        let users = [];

        // Load users on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        async function loadUsers() {
            try {
                showLoading(true);
                hideMessages();

                const response = await fetch('/api/users');
                const data = await response.json();

                if (data.success) {
                    users = data.users;
                    displayUsers(users);
                    updateStats(users);
                } else {
                    showError('Failed to load users: ' + data.error);
                }
            } catch (error) {
                showError('Error loading users: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            const container = document.getElementById('usersTableContainer');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 40px; color: #666;">No users found</td></tr>';
            } else {
                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>
                            <div class="user-info">
                                <div class="user-name">${user.first_name} ${user.last_name}</div>
                                <div class="user-username">@${user.username}</div>
                                <div class="user-id">ID: ${user.user_id}</div>
                            </div>
                        </td>
                        <td>
                            ${user.latest_message ? `
                                <div class="message-preview" title="${user.latest_message.message_text}">
                                    ${user.latest_message.message_text}
                                </div>
                                <div class="message-time">
                                    ${formatDate(user.latest_message.created_at)}
                                </div>
                            ` : '<span style="color: #999;">No messages</span>'}
                        </td>
                        <td>${formatDate(user.last_interaction)}</td>
                        <td>
                            <button class="action-btn" onclick="openMessageModal('${user.user_id}', '${user.first_name} ${user.last_name}')">
                                ðŸ“¤ Send Message
                            </button>
                        </td>
                    </tr>
                `).join('');
            }
            
            container.style.display = 'block';
        }

        function updateStats(users) {
            document.getElementById('totalUsers').textContent = users.length;
            
            const today = new Date().toDateString();
            const activeToday = users.filter(user => 
                new Date(user.last_interaction).toDateString() === today
            ).length;
            document.getElementById('activeUsers').textContent = activeToday;
            
            const totalMessages = users.reduce((sum, user) => 
                sum + (user.latest_message ? 1 : 0), 0
            );
            document.getElementById('totalMessages').textContent = totalMessages;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString();
        }

        function openMessageModal(userId, userName) {
            document.getElementById('recipientUserId').value = userId;
            document.getElementById('recipientName').value = userName;
            document.getElementById('messageText').value = '';
            document.getElementById('messageModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('messageModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('messageModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Handle message form submission
        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('recipientUserId').value;
            const message = document.getElementById('messageText').value.trim();
            const sendButton = document.getElementById('sendButton');
            
            if (!message) {
                showError('Please enter a message');
                return;
            }

            try {
                sendButton.disabled = true;
                sendButton.textContent = 'ðŸ“¤ Sending...';
                
                const response = await fetch('/api/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        message: message
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.message);
                    closeModal();
                    loadUsers(); // Refresh the user list
                } else {
                    showError('Failed to send message: ' + data.error);
                }
            } catch (error) {
                showError('Error sending message: ' + error.message);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'ðŸ“¤ Send Message';
            }
        });

        function showLoading(show) {
            document.getElementById('loadingMessage').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
